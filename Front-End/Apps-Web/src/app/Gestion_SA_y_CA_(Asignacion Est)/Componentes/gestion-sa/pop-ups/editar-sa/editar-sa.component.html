<!--MODAL para editar un SA-->
<div class="modal fade" id="editarModal" role="dialog">
  <div class="modal-dialog">

    <!--Contenido del modal-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Actualizar los datos de una Secuencia de Acción</h4>
      </div>
      <div class="modal-body">
        <form #terapeutaFormulario="ngForm" nonvalidate>
          <div class="form-group">
            <p>
              <label class="labelGT">Nombre:</label>
              <input class="inputGT" required maxlength="60"
                     placeholder="Ingrese el nombre" name="nombreSA" type="text"
                     [(ngModel)]="secuenciaAcciones.nombre"
                     #nombreSA="ngModel"
              />
              <span *ngIf="!nombreSA.valid && nombreSA.touched">
                      <br>El nombre es obligatorio
              </span>
            </p>
            <h4>Imágenes</h4>

            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Ingreso de la 1, 2 y 3 </th>
                <th>Ingreso de la 4, 5 y 6</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <p>
                    <input class="inputSA" required
                           placeholder="Ingrese la primera imágen" name="img1SA" type="text"
                           [(ngModel)]="secuenciaAcciones.imagen1"
                           #img1SA="ngModel"
                    />
                    <span *ngIf="!img1SA.valid && img1SA.touched">
                            <br>El campo es obligatorio
                    </span>
                  </p>
                </td>
                <td>
                  <p>
                    <input class="inputSA" required
                           placeholder="Ingrese la cuarta imágen" name="img4SA" type="text"
                           [(ngModel)]="secuenciaAcciones.imagen4"
                           #img4SA="ngModel"
                    />
                    <span *ngIf="!img4SA.valid && img4SA.touched">
                            <br>El campo es obligatorio
                    </span>
                  </p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>
                    <input class="inputSA" required
                           placeholder="Ingrese la segunda imágen" name="img2SA" type="text"
                           [(ngModel)]="secuenciaAcciones.imagen2"
                           #img2SA="ngModel"
                    />
                    <span *ngIf="!img2SA.valid && img2SA.touched">
                            <br>El campo es obligatorio
                    </span>
                  </p>
                </td>
                <td>
                  <p>
                    <input class="inputSA" required
                           placeholder="Ingrese la quinta imágen" name="img5SA" type="text"
                           [(ngModel)]="secuenciaAcciones.imagen5"
                           #img5SA="ngModel"
                    />
                    <span *ngIf="!img5SA.valid && img5SA.touched">
                            <br>El campo es obligatorio
                    </span>
                  </p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>
                    <input class="inputSA" required
                           placeholder="Ingrese la tercera imágen" name="img3SA" type="text"
                           [(ngModel)]="secuenciaAcciones.imagen3"
                           #img3SA="ngModel"
                    />
                    <span *ngIf="!img3SA.valid && img3SA.touched">
                            <br>El campo es obligatorio
                    </span>
                  </p>
                </td>
                <td>
                  <p>
                    <input class="inputSA" required
                           placeholder="Ingrese la sexta imágen" name="img6SA" type="text"
                           [(ngModel)]="secuenciaAcciones.imagen6"
                           #img6SA="ngModel"
                    />
                    <span *ngIf="!img6SA.valid && img6SA.touched">
                            <br>El campo es obligatorio
                    </span>
                  </p>
                </td>
              </tr>
              </tbody>
            </table>

            <input type="submit" value="Aceptar" class="btn btn-primary" (click)="actualizarSecuenciaAcciones(
                secuenciaAcciones,nombreSA.value,img1SA.value,img2SA.value, img3SA.value,img4SA.value,img5SA.value, img6SA.value)" data-dismiss="modal" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
      </div>

    </div>
  </div>
</div>
