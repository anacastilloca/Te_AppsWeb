<!--MODAL para editar un CA-->
<div class="modal fade" id="editarModal" role="dialog">
  <div class="modal-dialog">

    <!--Contenido del modal-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Actualizar los datos de un Campo Sem치ntico de Comunicaci칩n Alternativa</h4>
      </div>
      <div class="modal-body">
        <form #terapeutaFormulario="ngForm" nonvalidate>
          <div class="form-group">
            <p>
              <label class="labelGT">Nombre:</label>
              <input class="inputGT" required maxlength="60"
                     placeholder="Ingrese el nombre" name="nombreCA" type="text"
                     [(ngModel)]="comunicacionAlternativa.nombre"
                     #nombreCA="ngModel"
              />
              <span *ngIf="!nombreCA.valid && nombreCA.touched">
                      <br>El nombre es obligatorio
              </span>
            </p>
            <h4>Im치genes</h4>

            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Ingreso de la 1, 2, 3 y 4 </th>
                <th>Ingreso de la 5, 6, 7 y 8</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <p>
                    <input class="inputSA" required
                           placeholder="Ingrese la primera imagen" name="img1CA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen1"
                           #img1CA="ngModel"
                    />
                    <span *ngIf="!img1CA.valid && img1CA.touched">
                            <br>Debe ingresar almenos una im치gen
                    </span>
                  </p>
                </td>
                <td>
                  <p>
                    <input class="inputSA"
                           placeholder="Ingrese la quinta imagen" name="img5CA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen5"
                           #img5CA="ngModel"
                    />
                  </p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>
                    <input class="inputSA"
                           placeholder="Ingrese la segunda imagen" name="img2CA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen2"
                           #img2CA="ngModel"
                    />
                  </p>
                </td>
                <td>
                  <p >
                    <input class="inputSA"
                           placeholder="Ingrese la sexta imagen" name="img6SA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen6"
                           #img6SA="ngModel"
                    />
                  </p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>
                    <input class="inputSA"
                           placeholder="Ingrese la tercera imagen" name="img3CA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen3"
                           #img3CA="ngModel"
                    />
                  </p>
                </td>
                <td>
                  <p>
                    <input class="inputSA"
                           placeholder="Ingrese la septima imagen" name="img7CA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen7"
                           #img7CA="ngModel"
                    />
                  </p>
                </td>
              </tr>
              <tr>
                <td>
                  <p>
                    <input class="inputSA"
                           placeholder="Ingrese la cuarta imagen" name="img4CA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen4"
                           #img4CA="ngModel"
                    />
                  </p>
                </td>
                <td>
                  <p>
                    <input class="inputSA"
                           placeholder="Ingrese la octava imagen" name="img8CA" type="text"
                           [(ngModel)]="comunicacionAlternativa.imagen8"
                           #img8CA="ngModel"
                    />
                  </p>
                </td>
              </tr>
              </tbody>
            </table>

            <input type="submit" value="Aceptar" class="btn btn-primary" (click)="actualizarComunicacionAlternativa(comunicacionAlternativa,
            nombreCA.value,img1CA.value,img2CA.value,img3CA.value,img4CA.value,img5CA.value,img6SA.value,img7CA.value,img8CA.value )" data-dismiss="modal" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
      </div>

    </div>
  </div>
</div>
