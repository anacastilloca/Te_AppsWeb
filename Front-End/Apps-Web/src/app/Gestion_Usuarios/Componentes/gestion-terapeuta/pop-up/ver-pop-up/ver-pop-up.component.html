<!--MODAL para ver un Terapeuta-->
<div class="modal fade" id="verModal" role="dialog">
  <div class="modal-dialog">

    <!--Contenido del modal-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Datos Personales del Terapeuta</h4>
      </div>

      <div class="modal-body">
        <form  #terapeutaFormulario="ngForm" nonvalidate>
          <label class="user">La cédula es el usuario</label>
          <div class="form-group">
            <p>
              <label class="labelGT">Cédula:</label>
              <input class="inputGT" required maxlength="10"
                     name="cedulaTerapeuta" type="text"
                     [(ngModel)]="terapeuta.cedula"
                     #cedulaTerapeuta="ngModel"
              />
            </p>
            <p>
              <label class="labelGT">Nombre:</label>
              <input class="inputGT" required maxlength="60"
                     name="nombreTerapeuta" type="text"
                     [(ngModel)]="terapeuta.nombre"
                     #nombreTerapeuta="ngModel"
              />
            </p>
            <p>
              <label class="labelGT">Contraseña:</label>
              <input class="inputGT" required minlength="5" maxlength="15"
                     name="contraseniaTerapeuta" type="password"
                     [(ngModel)]="terapeuta.contrasenia"
                     #contraseniaTerapeuta="ngModel"
              />
            </p>
            <p>
              <label class="labelGT">Correo:</label>
              <input class="inputGT" required maxlength="30"
                     name="correoTerapeuta" type="email"
                     [(ngModel)]="terapeuta.correo"
                     #correoTerapeuta="ngModel"
              >
            </p>
            <label class="labelGT">Dirección:</label>
            <input class="inputGT" required minlength="60"
                   name="direccionTerapeuta" type="email"
                   [(ngModel)]="terapeuta.direccion"
                   #direccionTerapeuta="ngModel"
            >
            <label class="labelGT">Celular:</label>
            <input class="inputGT" required maxlength="10"
                   name="celularTerapeuta" type="email"
                   [(ngModel)]="terapeuta.celular"
                   #celularTerapeuta="ngModel"
            >
            <input type="submit" value="Aceptar" class="btn btn-primary" data-dismiss="modal" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
      </div>

    </div>
  </div>
</div>
