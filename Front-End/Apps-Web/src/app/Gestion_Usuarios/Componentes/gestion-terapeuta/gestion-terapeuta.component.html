<div class="gestionT">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="tituloGT">Gestión de datos del Terapeuta</h1>
    </div>
  </div>
  <div class="row " id="cuerpoGT">
    <div class="col-sm-5">
      <label class="labelGT">Nombre:</label>
      <input class="inputGT" type="text" name="buscarTerapeuta">
    </div>
    <div class="col-sm-3">
      <button id="btnBuscar" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span>
        Buscar
      </button>
    </div>
    <div class="col-sm-4">
      <button id="btnAgregar" class="btn btn-success pull-right">
        <span class="glyphicon glyphicon-plus"> </span>
        Agregar
      </button>
    </div>
   </div>

  <div class="tablaGT">
    <table class="table table-hover">
      <thead class="thead-default">
        <tr>
          <th>ID</th>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Celular</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let n of terapeutas ; let indice=index">
          <td>{{indice+1}}</td>
          <td>1147856985</td>
          <td>Maria Hernadez</td>
          <td>0986574232</td>
          <td>
            <button class="btn btn-info">
              Ver
            </button>
            <button class="btn btn-warning">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button class="btn btn-danger">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
