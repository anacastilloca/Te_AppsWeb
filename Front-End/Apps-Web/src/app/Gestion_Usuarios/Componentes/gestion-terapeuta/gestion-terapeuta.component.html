<div class="gestionT">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="tituloGT">Gestión de datos del Terapeuta</h1>
    </div>
  </div>
  <div class="row " id="cuerpoGT">
    <div class="col-sm-5">
      <label class="labelGT">Nombre:</label>
      <input class="inputGT" type="text" name="buscarTerapeuta" placeholder="Ingrese el Nombre del Terapeuta">
    </div>
    <div class="col-sm-3">
      <button id="btnBuscar" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span>
        Buscar
      </button>
    </div>
    <div class="col-sm-4">
      <button id="btnAgregar" class="btn btn-success pull-right" data-toggle="modal" data-target="#agregarTModal">
        <span class="glyphicon glyphicon-plus"> </span>
        Agregar
      </button>
    </div>

    <!--MODAL para Agregar un Terapeuta-->
    <div class="modal fade" id="agregarTModal" role="dialog">
      <div class="modal-dialog">

        <!--Contenido del modal-->
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Ingreso de Datos Personales del Terapeuta</h4>
          </div>

          <div class="modal-body">
            <form class="form-group" #ingresoForm="ngForm" (ngSubmit)="onSubmit()">
              <p>
                <label class="labelGT">Cédula:</label>
                <input type="text" name="cedula"  placeholder="Ingrese la cédula" class="inputGT" required>
              </p>
              <p>
                <label class="labelGT">Nombre:</label>
                <input type="text" placeholder="Ingrese el nombre" class="inputGT" >
              </p>
              <p>
                <label class="labelGT">Contraseña:</label>
                <input type="password" placeholder="Ingrese la contraseña" class="inputGT" ([ngModel])="terapeuta.contrasenia"
                       name="contrasenia" #contrasenia="ngModel">
                <span *ngIf="!contrasenia">
                  sdfsfd
                </span>
              </p>
              <p>
                <label class="labelGT">Correo:</label>
                <input type="text" placeholder="Ingrese el correo" class="inputGT" >
              </p>
              <p>
                <label class="labelGT">Dirección:</label>
                <input type="text" placeholder="Ingrese la dirección" class="inputGT" >
              </p>
              <p>
                <label class="labelGT">Celular:</label>
                <input type="text" placeholder="Ingresa el celular" class="inputGT" >
              </p>
              <input type="submit" value="Aceptar" class="btn btn-primary "  >
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
          </div>

        </div>
      </div>
    </div>

   </div>

  <div class="tablaGT">
    <table class="table table-hover">
      <thead class="thead-default">
        <tr>
          <th>ID</th>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Celular</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let n of terapeutas ; let indice=index">
          <td>{{indice+1}}</td>
          <td>1147856985</td>
          <td>Maria Hernadez</td>
          <td>0986574232</td>
          <td>
            <button class="btn btn-info">
              Ver
            </button>
            <button class="btn btn-warning" data-toggle="modal" data-target="#editarTModal">
              <span class="glyphicon glyphicon-pencil"></span>
             </button>
            <!--MODAL para Agregar un Terapeuta-->
            <div class="modal fade" id="editarTModal" role="dialog">
              <div class="modal-dialog">

                <!--Contenido del modal-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Actualizar Datos Personales del Terapeuta</h4>
                  </div>

                  <div class="modal-body">
                    <form class="form-group">
                      <p>
                        <label class="labelGT">Cédula:</label>
                        <input type="text" placeholder="Ingrese la cédula" class="inputGT" >
                      </p>
                      <p>
                        <label class="labelGT">Nombre:</label>
                        <input type="text" placeholder="Ingrese el nombre" class="inputGT" >
                      </p>
                      <p>
                        <label class="labelGT">Contraseña:</label>
                        <input type="password" placeholder="Ingrese la contraseña" class="inputGT"  >
                      </p>
                      <p>
                        <label class="labelGT">Correo:</label>
                        <input type="text" placeholder="Ingrese el correo" class="inputGT" >
                      </p>
                      <p>
                        <label class="labelGT">Dirección:</label>
                        <input type="text" placeholder="Ingrese la dirección" class="inputGT" >
                      </p>
                      <p>
                        <label class="labelGT">Celular:</label>
                        <input type="text" placeholder="Ingresa el celular" class="inputGT" >
                      </p>
                      <input type="submit" value="Aceptar" class="btn btn-primary "  >
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                  </div>

                </div>
              </div>
            </div>
            <button class="btn btn-danger">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
