<div class="container" *ngIf="ocultarLogin">
  <h2 class="tituloLogin">Iniciar Sesión</h2><br>
  <div class="row" >

    <div class="col-sm-3"></div>

    <div id="loginBody" class="col-sm-6">
      <br>
      <label class="labelLogin">Modo: </label>
      <select [(ngModel)]="usersSeleccionado" name="usersSeleccionado" class="inpuLogin" (change)="onChange(usersSeleccionado)">
        <option *ngFor="let user of tipoUsers" [value]="user.rol">
          {{user.rol}}
        </option>
      </select>
      {{usersSeleccionado}}
      <br>
      <label class="labelLogin">Usuario:</label>
      <input class="inpuLogin" type="text" name="user" [(ngModel)]="ruc_cedula" placeholder="Cédula o RUC ">
      <br>

      <label class="labelLogin">Contraseña: </label>
      <input class="inpuLogin" type="password" name="password" [(ngModel)]="contrasenia" placeholder="Contraseña"/>
      <br><br>
      <a id="btnIngreso" class="btn btn-primary" role="button" (click)="ingresarUsuario()" >Ingresar</a>
      <br><br>

      <div *ngIf="">

      </div>

    </div>
    <div class="col-sm-3"> </div>
  </div>
</div>

<p *ngIf="llamadoComponentePrincipal">
 <!-- <app-principal></app-principal>-->
</p>
